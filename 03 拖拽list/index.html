<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- 
    html5 拖拽API
    dragstart dragend
    dragover  dragenter
    dragleave
   -->
  <div class="draggable-list-wrapper">

  </div>
  <script src="./index.js"></script>
  <input type="file" name="" id="" class="file">
  <script>
    window.onload = () => {
      document.querySelector('.file').addEventListener('change', async (e) => {
        console.log('111', e.target.files);
        let res = new FileReader()
        const log = await res.readAsBinaryString(e.target.files[0])
        console.log(log);
      })
    }
  </script>
</body>

</html>
