<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./src-vue/vue.js"></script>
</head>

<body>
  <div style="float: left;width: 300px;height:200px;border:1px solid black"></div>
  <div style="display: inline-block;width: 300px;height:200px;border:1px solid black"></div>

  <div id="app">
    <h1>name: {{name}}</h1>
    <h2>address: {{address}}</h2>
  </div>
  <script>
    window.onload = function () {
      const vue = new Vue({
        el: "#app",//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
        data: {//data中用于存储数据，数据供e1所指定的容器去使用。
          name: "霍格沃兹",
          address: "北京"
        }
      });
      console.dir(vue);
    }
  </script>
</body>

</html>
